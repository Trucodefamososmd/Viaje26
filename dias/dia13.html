<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compras</title>

  <style>
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      background: radial-gradient(circle at top left, #f8a0a0 0%, #64a1fd 40%, #f8a0a0 100%);
      color: #222;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 25px;
    }

    .base {
      background: rgba(255,255,255,0.85);
      border-radius: 14px;
      padding: 25px;
      max-width: 900px;
      margin: 0 auto 30px auto;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }

    img {
      width: 100%;
      max-width: 350px;
      display: block;
      margin: 25px auto 15px auto;
      border-radius: 14px;
    }

    ul {
      padding-left: 20px;
      line-height: 1.6;
      font-size: 1.1em;
    }

    .btn-inicio {
      display: block;
      margin: 40px auto 10px auto;
      padding: 14px 32px;
      background: #222;
      color: white;
      text-decoration: none;
      border-radius: 14px;
      font-weight: bold;
      width: fit-content;
      transition: background 0.3s;
    }

    .btn-inicio:hover {
      background: #444;
    }
  </style>
</head>

<body>

<h1>Milan</h1>

<div class="base">

  <ul>
    <li>
      <strong>Via Torino:</strong> zona comercial con marcas conocidas como
      <strong>Primark, Zara y Stradivarius</strong>.
    </li>

    <li>
      <strong>Via Monte Napoleone:</strong> la calle más exclusiva de Milán,
      famosa por sus tiendas de lujo y alta moda.
    </li>
  </ul>

  <img src="../fotosdias/mapamilan3.png" alt="Mapa compras Milán">

</div>

<a href="../index.html" class="btn-inicio">← Volver al inicio</a>

</body>
</html>
