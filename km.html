<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#2e7d32">

<title>ðŸš¶ KM Caminados</title>

<style>
:root {
  --bg: linear-gradient(135deg, #c8e6c9, #e3f2fd);
  --card: #ffffff;
  --text: #1b1b1b;
  --accent: #2e7d32;
  --day-bg: rgba(0,0,0,0.12);
}

body.dark {
  --bg: linear-gradient(135deg, #121212, #1e1e2e);
  --card: rgba(20,20,30,0.95);
  --text: #f0f0f0;
  --accent: #81c784;
  --day-bg: rgba(0,0,0,0.45);
}

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  padding: 40px 14px;
  display: flex;
  justify-content: center;
}

.toggle {
  position: fixed;
  top: 18px;
  right: 18px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  font-size: 20px;
  cursor: pointer;
  background: rgba(255,255,255,0.4);
}

.card {
  background: var(--card);
  max-width: 420px;
  width: 100%;
  border-radius: 28px;
  padding: 28px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
}

h1 {
  text-align: center;
}

.total {
  text-align: center;
  font-size: 22px;
  font-weight: 800;
  color: var(--accent);
  margin-bottom: 14px;
}

.day {
  background: var(--day-bg);
  border-radius: 20px;
  padding: 16px;
  margin-bottom: 14px;
}

.controls {
  display: flex;
  gap: 8px;
}

input {
  flex: 1;
  padding: 10px;
  border-radius: 14px;
  border: none;
}

button.add {
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 14px;
  padding: 10px 16px;
  font-weight: 700;
}

.back {
  display: block;
  margin-top: 14px;
  padding: 14px;
  border-radius: 30px;
  background: #1565c0;
  color: white;
  text-align: center;
  text-decoration: none;
}

.toast {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%) translateY(20px);
  background: var(--card);
  padding: 16px 22px;
  border-radius: 18px;
  box-shadow: 0 14px 30px rgba(0,0,0,0.3);
  opacity: 0;
  transition: 0.4s;
  z-index: 999;
}

.toast.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}

.toast span {
  display: block;
  font-size: 14px;
  opacity: .8;
}
</style>
</head>

<body>

<button class="toggle" onclick="toggleDark()">ðŸŒ™</button>

<div class="card">
  <h1>ðŸš¶ KM Caminados</h1>
  <div class="total">Total: <span id="totalKm">0</span> km</div>

  <button onclick="exportPDF()" class="back" style="background:#2e7d32">
    ðŸ“„ Exportar calendario PDF
  </button>

  <div id="days"></div>

  <a href="index.html" class="back">â¬… Volver</a>
</div>

<div id="toast" class="toast"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

<script>
const start = new Date(2026,1,1);
const end = new Date(2026,1,22);
let kmPorDia = JSON.parse(localStorage.getItem("kmPorDia")) || {};

const daysContainer = document.getElementById("days");
const totalEl = document.getElementById("totalKm");

function save(){ localStorage.setItem("kmPorDia", JSON.stringify(kmPorDia)); }
function updateTotal(){
  let t=0; Object.values(kmPorDia).forEach(v=>t+=v);
  totalEl.textContent = t.toFixed(2);
}

function toast(title, sub){
  const t = document.getElementById("toast");
  t.innerHTML = `${title}<span>${sub}</span>`;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),4000);
}

function eq(k){
  if (k < 1)  return ["Nada ðŸ˜…", "Caminaste de casa a Bet El"];
  if (k < 2)  return ["Poco ðŸ™‚", "Caminaste aproximadamente de casa hasta Schuster"];
  if (k < 3)  return ["Bien ahÃ­ ðŸ’ª", "Caminaste de casa a ORT"];
  if (k < 4)  return ["Buen paseo ðŸ‘€", "Caminaste de casa a Kuarzoâ€¦ Â¿vieron a algÃºn famoso?"];
  if (k < 6)  return ["Caminata fuerte ðŸš¶â€â™‚ï¸", "Caminaste desde casa hasta lo de la abuela"];
  if (k < 7)  return ["Muy bien ðŸ”¥", "Caminaste de casa hasta la Quinta de Olivos"];
  if (k < 8)  return ["Nivel teatro ðŸŽ­", "Caminaste desde casa hasta el Teatro Astral"];
  if (k < 10) return ["Tremendo ðŸ˜®", "Caminaste desde casa hasta el Hotel Libertador"];
  if (k < 12) return ["Respeto total ðŸ« ", "Caminaste de casa a UADE. NO QUIERO VOLVEEEER"];
  if (k < 14) return ["PesadÃ­simo ðŸ˜³", "Caminaste de casa hasta la Villa 21-24"];
  if (k < 17) return ["Modo hincha ðŸ”´", "Caminaste de casa a la cancha de Independiente"];
  if (k < 20) return ["Una locura ðŸ¥µ", "Caminaste de casa a San Fernando"];
  if (k < 25) return ["Nivel atleta ðŸ’¥", "Caminaste de casa hasta Hacoaj"];
  return ["SOS UNA BESTIA ðŸ†", "Caminaste de casa a Macabi"];
}

let c=new Date(start);
while(c<=end){
  const key=c.toISOString().split("T")[0];
  kmPorDia[key]??=0;
  const d=document.createElement("div");
  d.className="day";
  d.innerHTML=`<h3>${c.toLocaleDateString("es-AR",{weekday:"long",day:"numeric"})}</h3>
  <div class="controls">
    <input value="${kmPorDia[key]||""}">
    <button class="add">Guardar</button>
  </div>`;
  const i=d.querySelector("input");
  d.querySelector("button").onclick=()=>{
    const km=parseFloat(i.value.replace(",","."))||0;
    kmPorDia[key]=km; save(); updateTotal();
    if(km>0){ const[e,s]=eq(km); toast(e,s); }
  };
  daysContainer.appendChild(d);
  c.setDate(c.getDate()+1);
}
updateTotal();

function toggleDark(){
  document.body.classList.toggle("dark");
  localStorage.setItem("darkKm",document.body.classList.contains("dark"));
}
if(localStorage.getItem("darkKm")==="true")document.body.classList.add("dark");

/* PDF */
function exportPDF(){
  const {jsPDF}=window.jspdf;
  const doc=new jsPDF();
  doc.setFillColor(46,125,50);
  doc.rect(0,0,210,30,"F");
  doc.setTextColor(255);
  doc.setFontSize(20);
  doc.text("KM Caminados â€“ Febrero 2026",105,20,{align:"center"});
  doc.setTextColor(0);

  const rows=[],week=[];
  let d=new Date(start);
  for(let i=1;i<(d.getDay()||7);i++)week.push("");
  while(d<=end){
    const k=d.toISOString().split("T")[0];
    week.push(`${d.getDate()}\n${kmPorDia[k]||""}`);
    if(week.length===7){rows.push([...week]);week.length=0;}
    d.setDate(d.getDate()+1);
  }
  if(week.length){while(week.length<7)week.push("");rows.push(week);}

  doc.autoTable({
    startY:40,
    head:[["Lun","Mar","MiÃ©","Jue","Vie","SÃ¡b","Dom"]],
    body:rows
  });

  doc.save("KM_Caminados_Febrero_2026.pdf");
}
</script>

</body>
</html>
