<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#64a1fd">
<title>Viaje 2026 ‚úàÔ∏è</title>

<style>
  body {
    margin: 0;
    font-family: "Inter", "Segoe UI", system-ui, sans-serif;
    background: radial-gradient(circle at top left, #f8a0a0 0%, #64a1fd 40%, #f8a0a0 100%);
    color: #222;
    min-height: 100vh;
    text-align: center;
    transition: background 0.4s, color 0.3s;
  }

  body.dark {
    background: linear-gradient(135deg, #1c1c2b, #0f2027);
    color: #eee;
  }

  h1 {
    margin: 32px 0 24px;
    font-size: 42px;
    font-weight: 700;
  }

  .toggle-dark {
    position: fixed;
    top: 18px;
    right: 18px;
    width: 46px;
    height: 46px;
    border-radius: 50%;
    border: none;
    background: rgba(255,255,255,0.3);
    font-size: 20px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  }

  body.dark .toggle-dark {
    background: rgba(255,255,255,0.15);
    color: white;
  }

  /* CALENDARIO RESPONSIVO */
  .calendar {
    display: flex;
    justify-content: center;
    gap: 12px;
    max-width: 1000px;
    margin: 0 auto 40px;
    padding: 0 10px;
    overflow-x: auto; /* scroll horizontal en celular */
    -webkit-overflow-scrolling: touch;
  }

  .column {
    display: flex;
    flex-direction: column;
    gap: 12px;
    min-width: 80px;
  }

  .weekday {
    font-size: 12px;
    font-weight: 600;
    letter-spacing: 2px;
    text-transform: uppercase;
    padding-bottom: 6px;
    margin-bottom: 6px;
    border-bottom: 1px solid rgba(0,0,0,0.15);
  }

  body.dark .weekday {
    border-color: rgba(255,255,255,0.25);
  }

  .day {
    height: 60px;
    border-radius: 14px;
    text-decoration: none;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    font-weight: 700;
    position: relative;
    overflow: hidden;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    transition: transform 0.2s, opacity 0.3s;
  }

  .day::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.32);
  }

  .day span {
    position: relative;
    z-index: 1;
  }

  .day:hover {
    transform: translateY(-3px);
  }

  .day.past {
    opacity: 0.5;
    filter: grayscale(70%);
  }

  .day.today {
    outline: 2px solid white;
    box-shadow: 0 0 0 4px rgba(255,255,255,0.4);
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 14px;
    margin-bottom: 45px;
    flex-wrap: nowrap; /* no wrapping en m√≥vil */
    overflow-x: auto; /* scroll horizontal si hace falta */
    padding: 0 10px;
    -webkit-overflow-scrolling: touch;
  }

  .btn {
    padding: 14px 28px;
    border-radius: 38px;
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    color: white;
    box-shadow: 0 10px 26px rgba(0,0,0,0.25);
    transition: transform 0.2s;
    flex: 0 0 auto;
  }

  .btn:hover {
    transform: translateY(-3px);
  }

  .km { background: #2e7d32; }
  .rest { background: #d84315; }
  .tours { background: #1565c0; }
  .games { background: linear-gradient(135deg, #ff9800, #ff5722); }
  .tateti { background: #b5c015; }

  .clock-box {
    background: white;
    max-width: 360px;
    margin: 0 auto 55px;
    padding: 20px 24px 26px;
    border-radius: 22px;
    box-shadow: 0 12px 36px rgba(0,0,0,0.18);
  }

  body.dark .clock-box {
    background: rgba(255,255,255,0.08);
  }

  .clock-box h2 {
    margin: 0 0 14px;
    font-size: 20px;
    font-weight: 700;
  }

  .clock-box div {
    margin: 6px 0;
    font-size: 16px;
  }

  /* MEDIA QUERIES */
  @media (max-width: 700px) {
    h1 { font-size: 30px; }
    .day { height: 50px; font-size: 18px; }
    .weekday { font-size: 11px; letter-spacing: 1px; }
    .btn { padding: 12px 22px; font-size: 14px; }
    .clock-box { max-width: 90%; padding: 16px 20px; }
    .clock-box h2 { font-size: 18px; }
    .clock-box div { font-size: 14px; }
    .calendar {
      flex-wrap: nowrap; /* todo en fila */
    }
  }
</style>
</head>

<body>

<button class="toggle-dark" onclick="toggleDark()">üåô</button>

<h1>‚úàÔ∏è Viaje 2026</h1>

<div class="calendar" id="calendar"></div>

<div class="buttons">
  <a href="km.html" class="btn km">üö∂ Km caminados</a>
  <a href="rest.html" class="btn rest">üçù Restaurantes</a>
  <a href="tours.html" class="btn tours">üó∫Ô∏è Info</a>
  <a href="tateti.html" class="btn tateti">Ta Te Ti vs Rocky!</a>
  <a href="https://juegosonlinemd.netlify.app/index.html" target="_blank" class="btn games">
    üéÆ Para cuando est√©s aburrido
  </a>
</div>

<div class="clock-box">
  <h2>üïí Hora actual</h2>
  <div>Argentina ‚Äî <span id="arg"></span></div>
  <div>Italia ‚Äî <span id="ita"></span></div>
  <div>B√©lgica ‚Äî <span id="bel"></span></div>
  <div>Francia ‚Äî <span id="fra"></span></div>
  <div>Holanda ‚Äî <span id="hol"></span></div>
</div>

<script>
const calendar = document.getElementById("calendar");
const weekDays = ["Domingo","Lunes","Martes","Mi√©rcoles","Jueves","Viernes","S√°bado"];

// Crear columnas
const columns = weekDays.map(day => {
  const col = document.createElement("div");
  col.className = "column";
  col.innerHTML = `<div class="weekday">${day}</div>`;
  calendar.appendChild(col);
  return col;
});

// Funci√≥n para los colores
function flag(day) {
  if (day <= 13)
    return "linear-gradient(90deg,#009246 33%,#ffffff 33%,#ffffff 66%,#ce2b37 66%)";
  if (day <= 16)
    return "linear-gradient(180deg,#ae1c28 33%,#ffffff 33%,#ffffff 66%,#21468b 66%)";
  if (day <= 18)
    return "linear-gradient(90deg,#0055a4 33%,#ffffff 33%,#ffffff 66%,#ef4135 66%)";
  return "linear-gradient(90deg,#000000 33%,#ffd90c 33%,#ffd90c 66%,#ef3340 66%)";
}

const today = new Date();
const tripYear = 2026;
const tripMonth = 1;

for (let d = 1; d <= 22; d++) {
  const a = document.createElement("a");
  a.href = `dias/dia${d}.html`;
  a.className = "day";
  a.style.background = flag(d);
  a.innerHTML = `<span>${d}</span>`;

  const dayDate = new Date(tripYear, tripMonth, d);

  if (dayDate < today) a.classList.add("past");

  if (
    dayDate.getDate() === today.getDate() &&
    dayDate.getMonth() === today.getMonth() &&
    dayDate.getFullYear() === today.getFullYear()
  ) {
    a.classList.add("today");
  }

  columns[(d - 1) % 7].appendChild(a);
}

function updateTime() {
  const opt = { hour: "numeric", minute: "2-digit", second: "2-digit", hour12: true };
  arg.textContent = new Date().toLocaleTimeString("en-US", opt);
  ita.textContent = new Date().toLocaleTimeString("en-US", { ...opt, timeZone: "Europe/Rome" });
  bel.textContent = new Date().toLocaleTimeString("en-US", { ...opt, timeZone: "Europe/Brussels" });
  fra.textContent = new Date().toLocaleTimeString("en-US", { ...opt, timeZone: "Europe/Paris" });
  hol.textContent = new Date().toLocaleTimeString("en-US", { ...opt, timeZone: "Europe/Amsterdam" });
}
setInterval(updateTime, 1000);
updateTime();

function toggleDark() {
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
