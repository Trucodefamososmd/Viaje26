/* EMOJIS (BORDES) */
.emoji{

  font-size:24px;
  opacity:.35;
  pointer-events:none;
  animation:float linear infinite;
}

.left{left:10px}
.right{right:10px}

@keyframes float{

  to{transform:translateY(-120vh) rotate(360deg)}
}

.container{
  max-width:520px;
  margin:50px auto;
  padding:26px;
  background:var(--card);
  border-radius:22px;

}

/* HEADER */
.top{

  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

.toggle{

  border-radius:999px;

  cursor:pointer;
}

h1{

/* GRID */
.grid{

  gap:14px;
}

.city{

  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  box-shadow:0 10px 22px rgba(0,0,0,.25);
  transition:.25s;
}

.city:hover{
  transform:translateY(-4px) scale(1.03);
}

/* BACK */
.back{
  display:block;
  margin-top:22px;
  text-align:center;
  text-decoration:none;
  color:var(--accent);
  font-weight:600;
}

/* MOBILE */
@media(max-width:520px){
  .grid{
    grid-template-columns:1fr;
  }
}
